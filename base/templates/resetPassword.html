<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #81d8d03b;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .container img {
      width: 200px;
      height: 70px;
    }

    .login-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: #81D8D0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }

    @media screen and (max-width: 540px) {
      .login-container {
        width: 340px;
        padding: 30px;
      }

      .container img {
        width: 150px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="login-container">
      <h2>Reset Your Password</h2>
      {% if type == 'user' %}
  <form id="resetPasswordForm" action="{{ url_for('reset_password', token=token) }}" method="POST">
{% elif type == 'admin' %}
  <form id="resetPasswordForm" action="{{ url_for('admin_reset_password', token=token) }}" method="POST">
{% endif %}
  <div class="input-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your New Password" required>
  </div>
  <div class="input-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your New Password" required>
  </div>
  <div class="error-message" id="errorMessage">Passwords do not match!</div>
  <button type="submit" class="login-btn">Save</button>
</form>
    </div>
  </div>

  <script>
  document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('errorMessage');

    if (newPassword !== confirmPassword) {
      e.preventDefault(); // stop form submission if passwords don't match
      errorMessage.style.display = 'block';
    } else {
      errorMessage.style.display = 'none'; // allow form to submit normally
    }
  });
</script>
</body>
</html>
