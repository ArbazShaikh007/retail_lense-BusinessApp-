<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #81d8d03b;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* white card */
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 300;
            color: #000000; /* black text */
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333333; /* darker gray for readability */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #f66e60;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d45a4b;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Password Reset Successfully</h2>
        <p>Your password has been reset. You can now log in with your new password.</p>
    </div>
</body>

</html>
